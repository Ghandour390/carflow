services:
  backend:
    build:
      context: ./CareFlow back_end
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./CareFlow back_end:/app
      - /app/node_modules
    env_file:
      - ./CareFlow back_end/.env.docker
    depends_on:
      - mongo
      - redis
      - maildev
    networks:
      - carflow-network

  frontend:
    build:
      context: ./frentEnd
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frentEnd:/app
      - /app/node_modules
    networks:
      - carflow-network
    depends_on:
      - backend

  mongo:
    image: mongo:6.0
    command: mongod --port ${MONGODB_PORT:-27018}
    ports:
      - "${MONGODB_PORT:-27018}:${MONGODB_PORT:-27018}"
    volumes:
      - mongo-data:/data/db
    networks:
      - carflow-network

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - carflow-network

  minio:
    image: minio/minio:latest
    ports:
      - "${MINIO_PORT:-9100}:${MINIO_PORT:-9100}"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password}
    volumes:
      - minio-data:/data
    command: server --console-address ":9001" /data
    networks:
      - carflow-network

  maildev:
    image: maildev/maildev:latest
    ports:
      - "1025:1025"
      - "1080:1080"
    networks:
      - carflow-network

volumes:
  mongo-data: {}
  redis-data: {}
  minio-data: {}

networks:
  carflow-network:
    driver: bridge
